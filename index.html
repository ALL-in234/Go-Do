  <style>

    /* é¡åˆ¥é¡è‰² */
    .cat-work  { background: var(--work); }
    .cat-study { background: var(--study); }

  </style>
</head>
<body>

<div class="container">
  <h1>æ¯æ—¥ä»»å‹™ âœ¦</h1>
  <div class="streak-box" id="streak">é€£çºŒé”æˆå¤©æ•¸ï¼š0 å¤© ğŸ”¥</div>
  <div class="date" id="today"></div>

  <div class="input-area">
    <input type="text" id="taskInput" placeholder="ä»Šå¤©æƒ³å®Œæˆä»€éº¼ï¼Ÿ" autocomplete="off"/>
    <select id="categorySelect">
      <option value="work">å·¥ä½œ</option>
      <option value="study">å­¸ç¿’</option>
      <option value="sport">é‹å‹•</option>
      <option value="life">ç”Ÿæ´»</option>
      <option value="other" selected>å…¶ä»–</option>
    </select>
    <button onclick="addTask()">æ–°å¢</button>
  </div>

  <div class="task-list" id="taskList"></div>
</div>

<script>
const STORAGE_KEY = 'daily-tasks-v2-2026';
const STREAK_KEY = 'daily-streak-2026';

let tasks = [];
let todayStr = '';
let streak = 0;

const categoryNames = {
  work:  "å·¥ä½œ",
  study: "å­¸ç¿’",
  sport: "é‹å‹•",
  life:  "ç”Ÿæ´»",
  other: "å…¶ä»–"
};

// å–å¾—ä»Šå¤© YYYY-MM-DD
function getToday() {
  return new Date().toISOString().split('T')[0];
}

// è¼‰å…¥è³‡æ–™
function loadData() {
  todayStr = getToday();
  document.getElementById('today').textContent = new Date().toLocaleDateString('zh-TW', {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
  });

  // è¼‰å…¥ä»»å‹™
  const savedTasks = localStorage.getItem(STORAGE_KEY);
  if (savedTasks) {
    try {
      const data = JSON.parse(savedTasks);
      if (data.date === todayStr) {
        tasks = data.tasks || [];
      } else {
        tasks = [];
      }
    } catch(e) { tasks = []; }
  }

  // è¼‰å…¥é€£çºŒå¤©æ•¸
  const savedStreak = localStorage.getItem(STREAK_KEY);
  if (savedStreak) {
    try {
      const s = JSON.parse(savedStreak);
      if (s.date === getYesterday()) {
        streak = s.value;
      } else if (s.date === todayStr) {
        streak = s.value;
      } else {
        streak = 0;
      }
    } catch(e) { streak = 0; }
  }

  updateStreakDisplay();
  renderTasks();
}

// å–å¾—æ˜¨å¤©çš„æ—¥æœŸå­—ä¸²
function getYesterday() {
  const d = new Date();
  d.setDate(d.getDate() - 1);
  return d.toISOString().split('T')[0];
}

// å„²å­˜ç•¶æ—¥ä»»å‹™
function saveTasks() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify({
    date: todayStr,
    tasks: tasks
  }));
  checkStreak();
}

// å„²å­˜ streak
function saveStreak() {
  localStorage.setItem(STREAK_KEY, JSON.stringify({
    date: todayStr,
    value: streak
  }));
}

function updateStreakDisplay() {
  const el = document.getElementById('streak');
  const text = streak > 0 ? `é€£çºŒé”æˆ ${streak} å¤© ğŸ”¥` : 'ä»Šå¤©é–‹å§‹ä½ çš„é€£çºŒé”æˆå§ï¼';
  el.textContent = text;
  el.style.color = streak >= 7 ? '#dc2626' : (streak >= 3 ? '#f59e0b' : '#64748b');
}

// æª¢æŸ¥æ˜¯å¦å…¨éƒ¨å®Œæˆ â†’ æ›´æ–° streak
function checkStreak() {
  if (tasks.length === 0) return;

  const allDone = tasks.every(t => t.done);
  const yesterdayStr = getYesterday();

  // è®€å–æ˜¨å¤©çš„ streak è³‡æ–™ï¼ˆé¿å…è¦†è“‹ï¼‰
  let prevStreak = 0;
  const saved = localStorage.getItem(STREAK_KEY);
  if (saved) {
    try {
      const s = JSON.parse(saved);
      if (s.date === yesterdayStr) {
        prevStreak = s.value;
      }
    } catch(e){}
  }

  if (allDone) {
    // ä»Šå¤©å…¨éƒ¨å®Œæˆ
    if (prevStreak > 0 && localStorage.getItem(STREAK_KEY)?.includes(yesterdayStr)) {
      streak = prevStreak + 1;
    } else {
      streak = 1;
    }
  } else {
    // ä»Šå¤©æ²’å…¨éƒ¨å®Œæˆ â†’ é‡ç½®ç‚º 0
    streak = 0;
  }

  updateStreakDisplay();
  saveStreak();
}

// æ–°å¢ä»»å‹™
function addTask() {
  const input = document.getElementById('taskInput');
  const catSelect = document.getElementById('categorySelect');
  const text = input.value.trim();
  if (!text) return;

  tasks.push({
    id: Date.now(),
    text,
    category: catSelect.value,
    done: false
  });

  input.value = '';
  saveTasks();
  renderTasks();
}

// åˆ‡æ›å®Œæˆç‹€æ…‹
function toggleTask(id) {
  const task = tasks.find(t => t.id === id);
  if (task) {
    task.done = !task.done;
    saveTasks();
    renderTasks();
  }
}

// åˆªé™¤ä»»å‹™
function deleteTask(id) {
  if (!confirm('ç¢ºå®šåˆªé™¤é€™é …ä»»å‹™ï¼Ÿ')) return;
  tasks = tasks.filter(t => t.id !== id);
  saveTasks();
  renderTasks();
}

// æ¸²æŸ“
function renderTasks() {
  const container = document.getElementById('taskList');
  container.innerHTML = '';

  if (tasks.length === 0) {
    container.innerHTML = '<div class="empty">ä»Šå¤©é‚„æ²’æœ‰ä»»å‹™ï½<br>ä¾†æ–°å¢ä¸€å€‹å§ï¼</div>';
    return;
  }

  tasks.forEach(task => {
    const div = document.createElement('div');
    div.className = `task-item ${task.done ? 'completed' : ''}`;

    const catClass = `cat-${task.category}`;
    const catName = categoryNames[task.category] || 'å…¶ä»–';

    div.innerHTML = `
      <input type="checkbox" class="checkbox" 
             ${task.done ? 'checked' : ''} 
             onchange="toggleTask(${task.id})"/>
      <div class="category-tag ${catClass}">${catName}</div>
      <span class="task-text">${task.text}</span>
      <button class="delete-btn" onclick="deleteTask(${task.id})">åˆªé™¤</button>
    `;

    container.appendChild(div);
  });
}

// Enter é€å‡º
document.getElementById('taskInput').addEventListener('keypress', e => {
  if (e.key === 'Enter') addTask();
});

// å•Ÿå‹•
loadData();
</script>
</body>
