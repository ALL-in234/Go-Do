<body>

<div class="container">
  <h1>æ¯æ—¥ä»»å‹™ âœ¦</h1>
  <div class="streak-box" id="streak">é€£çºŒé”æˆå¤©æ•¸ï¼š0 å¤© ğŸ”¥</div>
  <div class="date" id="today"></div>

  <div class="input-area">
    <input type="text" id="taskInput" placeholder="ä»Šå¤©æƒ³å®Œæˆä»€éº¼ï¼Ÿ" autocomplete="off"/>
    <select id="categorySelect">
      <option value="work">å·¥ä½œ</option>
      <option value="study">å­¸ç¿’</option>
      <option value="sport">é‹å‹•</option>
      <option value="life">ç”Ÿæ´»</option>
      <option value="other" selected>å…¶ä»–</option>
    </select>
    <button onclick="addTask()">æ–°å¢</button>
  </div>

  <div class="task-list" id="taskList"></div>
</div>

<script>
// ==================== IndexedDB è¨­å®š (ä½¿ç”¨ Dexie.js) ====================
const db = new Dexie('DailyTasksDB');

db.version(1).stores({
  tasks: 'date, tasks',          // date ä½œç‚ºä¸»éµï¼Œæ¯å¤©ä¸€ç­†
  streaks: 'date, value'         // æ¯å¤©çš„ streak å€¼
});

// é¡åˆ¥åç¨±å°æ‡‰
const categoryNames = {
  work:  "å·¥ä½œ",
  study: "å­¸ç¿’",
  sport: "é‹å‹•",
  life:  "ç”Ÿæ´»",
  other: "å…¶ä»–"
};

// å…¨åŸŸè®Šæ•¸
let todayStr = '';
let tasks = [];
let streak = 0;

// å–å¾—ä»Šå¤© YYYY-MM-DD
function getToday() {
  return new Date().toISOString().split('T')[0];
}

// å–å¾—æ˜¨å¤© YYYY-MM-DD
function getYesterday() {
  const d = new Date();
  d.setDate(d.getDate() - 1);
  return d.toISOString().split('T')[0];
}

// è¼‰å…¥è³‡æ–™
async function loadData() {
  todayStr = getToday();
  document.getElementById('today').textContent = new Date().toLocaleDateString('zh-TW', {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
  });

  // è¼‰å…¥ä»Šå¤©ä»»å‹™
  const todayRecord = await db.tasks.get(todayStr);
  tasks = todayRecord ? todayRecord.tasks : [];

  // è¼‰å…¥ streakï¼ˆå„ªå…ˆä»Šå¤©ï¼Œè‹¥ç„¡å‰‡çœ‹æ˜¨å¤©ï¼‰
  let streakRecord = await db.streaks.get(todayStr);
  if (!streakRecord) {
    streakRecord = await db.streaks.get(getYesterday());
    streak = streakRecord ? streakRecord.value : 0;
  } else {
    streak = streakRecord.value;
  }

  updateStreakDisplay();
  renderTasks();
}

// å„²å­˜ä»Šå¤©ä»»å‹™
async function saveTasks() {
  await db.tasks.put({ date: todayStr, tasks });
  await checkStreak();
}

// å„²å­˜ streak
async function saveStreak() {
  await db.streaks.put({ date: todayStr, value: streak });
}

// æ›´æ–° streak é¡¯ç¤º
function updateStreakDisplay() {
  const el = document.getElementById('streak');
  const text = streak > 0 ? `é€£çºŒé”æˆ ${streak} å¤© ğŸ”¥` : 'ä»Šå¤©é–‹å§‹ä½ çš„é€£çºŒé”æˆå§ï¼';
  el.textContent = text;
  el.style.color = streak >= 7 ? '#dc2626' : (streak >= 3 ? '#f59e0b' : '#64748b');
}

// æª¢æŸ¥ä¸¦æ›´æ–° streak
async function checkStreak() {
  if (tasks.length === 0) {
    streak = 0;
    updateStreakDisplay();
    await saveStreak();
    return;
  }

  const allDone = tasks.every(t => t.done);
  if (!allDone) {
    streak = 0;
    updateStreakDisplay();
    await saveStreak();
    return;
  }

  // ä»Šå¤©å…¨éƒ¨å®Œæˆ
  const yesterdayStr = getYesterday();
  const yesterdayStreak = await db.streaks.get(yesterdayStr);

  if (yesterdayStreak && yesterdayStreak.value > 0) {
    streak = yesterdayStreak.value + 1;
  } else {
    streak = 1;
  }

  updateStreakDisplay();
  await saveStreak();
}

// æ–°å¢ä»»å‹™
async function addTask() {
  const input = document.getElementById('taskInput');
  const catSelect = document.getElementById('categorySelect');
  const text = input.value.trim();
  if (!text) return;

  tasks.push({
    id: Date.now(),
    text,
    category: catSelect.value,
    done: false
  });

  input.value = '';
  await saveTasks();
  renderTasks();
}

// åˆ‡æ›å®Œæˆç‹€æ…‹
async function toggleTask(id) {
  const task = tasks.find(t => t.id === id);
  if (task) {
    task.done = !task.done;
    await saveTasks();
    renderTasks();
  }
}

// åˆªé™¤ä»»å‹™
async function deleteTask(id) {
  if (!confirm('ç¢ºå®šåˆªé™¤é€™é …ä»»å‹™ï¼Ÿ')) return;
  tasks = tasks.filter(t => t.id !== id);
  await saveTasks();
  renderTasks();
}

// æ¸²æŸ“ä»»å‹™åˆ—è¡¨
function renderTasks() {
  const container = document.getElementById('taskList');
  container.innerHTML = '';

  if (tasks.length === 0) {
    container.innerHTML = '<div class="empty">ä»Šå¤©é‚„æ²’æœ‰ä»»å‹™ï½<br>ä¾†æ–°å¢ä¸€å€‹å§ï¼</div>';
    return;
  }

  tasks.forEach(task => {
    const div = document.createElement('div');
    div.className = `task-item ${task.done ? 'completed' : ''}`;

    const catClass = `cat-${task.category}`;
    const catName = categoryNames[task.category] || 'å…¶ä»–';

    div.innerHTML = `
      <input type="checkbox" class="checkbox" 
             ${task.done ? 'checked' : ''} 
             onchange="toggleTask(${task.id})"/>
      <div class="category-tag ${catClass}">${catName}</div>
      <span class="task-text">${task.text}</span>
      <button class="delete-btn" onclick="deleteTask(${task.id})">åˆªé™¤</button>
    `;

    container.appendChild(div);
  });
}

// Enter éµæ–°å¢
document.getElementById('taskInput').addEventListener('keypress', e => {
  if (e.key === 'Enter') addTask();
});

// å•Ÿå‹•
loadData().catch(err => {
  console.error('è³‡æ–™åº«è¼‰å…¥å¤±æ•—:', err);
  alert('ç„¡æ³•è¼‰å…¥è³‡æ–™åº«ï¼Œè«‹æª¢æŸ¥ç€è¦½å™¨æ˜¯å¦æ”¯æ´ IndexedDB');
});
</script>
</body>
